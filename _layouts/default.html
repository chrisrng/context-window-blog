<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’š</text></svg>">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KDZJM5VZCQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KDZJM5VZCQ');
  </script>

  <body>
    <div class="container">
      <header>
        <h1>
          <a href="{{ '/' | relative_url }}">
            <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }} logo" class="logo">
            {{ site.title }}
          </a>
        </h1>
        <nav>
          <a href="{{ '/' | relative_url }}">home</a>
          <a href="{{ '/blog/' | relative_url }}">blog</a>
        </nav>
      </header>
      
      <main>
        {{ content }}
      </main>
      
      <footer>
        <p>
          <a href="https://github.com/chrisrng" rel="noopener noreferrer" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg" alt="github logo" height="20" width="20" /></a>
          <a href="https://www.linkedin.com/in/chrisrng" rel="noopener noreferrer" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/linkedin.svg" alt="linkedin logo" height="20" width="20" /></a>
          <a href="https://twitter.com/chrisrng" rel="noopener noreferrer" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/twitter.svg" alt="twitter logo" height="20" width="20" /></a>
        </p>
      </footer>
    </div>
    <script>
      // Open external links in new tab
      document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('a[href^="http"]');
        links.forEach(link => {
          if (!link.hostname.includes(window.location.hostname)) {
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener noreferrer');
          }
        });
      });
    </script>
  </body>
</html>
